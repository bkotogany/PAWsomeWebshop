<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Kapcsolat</title>
  <style>
    .form-container {
      margin-top: 1em;
    }
    #visszajelzes {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kapcsolat</h1>
    <nav>
      <ul class="menu">
        <li>|</li>
        <li><a href="index.html">Kezdőlap</a></li>
        <li>|</li>
        <li><a href="termekek.html">Megrendelés-Termékek a kosárban</a></li>
        <li>|</li>
        <li><a href="belepes.html">Belépés</a></li>
        <li>|</li>
      </ul>
    </nav>
  </header>

  <h2>Írj nekünk:</h2>

  <form id="kapcsolatForm" method="post">
    <div class="form-container">
      <div class="column">
        <label for="email">E-mail címed:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="uzenet">Mit üzensz:</label>
        <textarea name="uzenet" id="uzenet" required rows="4"></textarea><br><br>
      </div>
    </div>

    <input type="checkbox" name="adatvedelem" required>
    Az Adatkezelési tájékoztatót elfogadom.<br><br>

    <button type="submit">Küldés</button>
  </form>

  <div id="visszajelzes"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("kapcsolatForm");
    
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("Küldés indul");
    
        const formData = new FormData(form);
    
        fetch("kapcsolat.php", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const visszajelzes = document.getElementById("visszajelzes");
    
          if (data.siker) {
            visszajelzes.textContent = "Email küldés sikeres!";
            visszajelzes.style.color = "green";
            form.reset();
          } else {
            visszajelzes.textContent = data.hiba || "Email küldése sikertelen.";
            visszajelzes.style.color = "red";
          }
        })
        .catch(() => {
          const visszajelzes = document.getElementById("visszajelzes");
          visszajelzes.textContent = "Technikai hiba történt.";
          visszajelzes.style.color = "red";
        });
      });
    });
    </script>
    
</body>
</html>
